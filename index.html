<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
  
    <div>
        <h2>document.cookie</h2>
        <ul id="documentCookies"></ul>
    </div>
    <div>
        <h2>cookieSingleton.cookie</h2>
        <ul id="singletonCookies"></ul>
    </div>
    <div>
        <h2>Controls</h2>
        <ul id="controls">
            <li><label>getCookie('<input type="text" placeholder="Name">')<button id='getCookieBtn'>Do it!</button></label></li>
            <li><label>setCookie(<input type="text" placeholder="Name">, <input type="text" placeholder="Value">)<button id='setCookieBtn'>Do it!</button></label></li>
            <li><label>deleteCookie(<input type="text" placeholder="Name">)<button id='deleteCookieBtn'>Do it!</button></label></li>
        </ul>
    </div>
    <div>
        <h2>Info</h2>
        <p id="info"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
